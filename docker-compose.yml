version: '3.8'

services:
  app:
    build: .
    container_name: porto-container
    ports:
      - "8080:80" 
    networks:
      app_net:
        aliases:
          - myreactapp
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app_net
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - app_net
    restart: always

networks:
  app_net:
    name: app_network